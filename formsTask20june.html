<html>
    <head>
        <title>Signup</title>
        <link href="formsTask20june.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap|family=Lato:wght@300;600&display=swap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Signup</div>
            <form action="#">
                <div class="userDetails">
                    <div class="inputBox">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required> 
                    </div>
                    <div class="inputBox">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Username" required> 
                    </div>
                    <div class="inputBox">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email" required> 
                    </div>
                    <div class="inputBox">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your Phone Number" required> 
                    </div>
                    <div class="inputBox">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Password" required> 
                    </div>
                    <div class="inputBox">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm Password" required> 
                    </div>
                </div>
                <div class="genderDetails">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        
                
                        
                        <input type="radio" id="male"  name="genderDetails" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="genderDetails" value="female">
                        <label for="female">female</label>
                        <input type="radio" id="others"  name="genderDetails" value="others">
                        <label for="others">others</label>
                       
                        
                        

                    </div>
                </div>
                <div class="button">
                    <input type="Submit" value="Signup">
                </div>
            </form>
        </div>
    </body>
</html>
